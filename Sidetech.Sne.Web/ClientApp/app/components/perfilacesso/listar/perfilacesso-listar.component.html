<h1>Listagem de Perfilacessos</h1>

<div>
    <table class="table table-striped">
        <tr>
            <th (click)="sort('id')"> ID
                <span class="glyphicon sort-icon" *ngIf="key =='id'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th (click)="sort('nome')"> Nome
                <span class="glyphicon sort-icon" *ngIf="key =='nome'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th class="text-right">
                <a class="btn btn-success" 
                    [routerLink]="['/perfilacessos/cadastrar']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </th>
        </tr>
        <tr *ngFor="let perfilacesso of perfilacessos">
            <td>{{ perfilacesso.id }}</td>
            <td>{{ perfilacesso.nome }}</td>
            <td class="text-right">
				<a class="btn btn-warning" 
                    [routerLink]="['/perfilacessos/visualizar/'+perfilacesso.id]">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
				<a class="btn btn-info" 
                    [routerLink]="['/perfilacessos/editar/'+perfilacesso.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <button type="button" class="btn btn-danger" 
                    data-toggle="modal" data-target="#modalExcluir"
                    (click)="excluir(perfilacesso.id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
    <kz-paginacao *ngIf="perfilacessos.length>0"
        [totalRegistros]="totalRegistros"
        (onPaginate)="paginar($event)">
    </kz-paginacao>
    <p *ngIf="perfilacessos.length==0" class="text-center">
        <i>Nenhum registro encontrado.</i>
    </p>
    <kz-modal-util 
        [id]="'modalExcluir'" 
        [titulo]="'Excluir Perfilacesso'"
        [descricao]="'Deseja realmente excluir o registro selecionado?'"
        (onConfirm)="onExcluir($event)">
    </kz-modal-util>
</div>
